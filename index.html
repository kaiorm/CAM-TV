<div style="position: relative; width: 100%; max-width: 800px;">
  <!-- Máscara personalizada -->
  <div style="
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.0);  /* Máscara semi-transparente */
    pointer-events: none; /* Permite que os cliques passem para o vídeo */
    z-index: 2;
  "></div>

  <!-- Vídeo do YouTube embedado com autoplay e mudo -->
  <iframe width="100%" height="450"
    src="https://www.youtube.com/embed/-F4rGwOVmxI?autoplay=1&mute=1"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen
    style="z-index: 1; position: relative;"
  ></iframe>
</div>
